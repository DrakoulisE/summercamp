<!DOCTYPE html>

<html>
    <head>
        <title>summer camp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="summer camp">
        <link rel="icon" href="./assets/images/ico.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles/main.css" type="text/css">
        <link rel="stylesheet" href="./assets/styles/banner.css" type="text/css">
        <link rel="stylesheet" href="./assets/styles/newsletter.css" type="text/css">
        <link rel="stylesheet" href="./assets/styles/campsite.css" type="text/css">
        <link rel="stylesheet" href="./assets/styles/contact.css" type="text/css">
        <script defer src="./scripts/script.js" type="text/javascript"></script>
        <script defer src="./scripts/mapScript.js" type="text/javascript"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiWn2kP-LWgBBRXozBkJDL5DWm1AK_Xgw&callback=initMap" type="text/javascript"></script>
    </head>
    
    <body>
        <header>
            <svg  width="350" height="100" id="logo">
                <text x="10" y="65" font-size="40" font-weight="bold" fill="#183B4E" font-family="Arial">SUMMER</text>
                <text x="195" y="65" font-size="40" font-weight="bold" fill="#DDA853" font-family="Arial">CAMP</text>
            </svg>                
            <nav>
                <button id="home">Home</button>
                <button id="newsletter">Newsletter</button>
                <button id="campsite">Campsite</button>
                <button id="contact">Contact</button>
            </nav>
        </header>

        <main>
            <section>
                <div class="banner_slider">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">

                    <div class="slides">
                        <div class="slide" id="image1">

                        </div>
                        <div class="slide" id="image2">

                        </div>
                        <div class="slide" id="image3">

                        </div>
                    </div>

                    <div class="slide_dots">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                    </div>

                    <button class="banner_buttons" id="previous">
                        <img src="./assets/images/svgs/arrow-left.svg">
                    </button>
                    <button class="banner_buttons" id="next">
                        <img src="./assets/images/svgs/arrow-right.svg">
                    </button>

                    <button id="book">Book Now</button>
                </div>
            </section>

            <section class="Newsletter">
                <p class="target" id="newsletter_target"></p>
                <h3>Newsletter</h2>
                <div class="content">
                    <p>Subscribe to our newsletter to recieve all our<br>latest news, deals and packages</p>
                </div>
                
                <form>
                    <h2>Subscribe to<br>our Newsletter</h3>
                    <label id="label">Email</label>
                    <input type="email" placeholder="email" required>
                    <button type="submit">Subscribe</button>
                </form>
                
            </section>

            <section class="Campsite">
                <p class="target" id="campsite_target"></p>
                <div class="container">
                    <h3>Campsite</h3>

                    <div class="side side1 top">
                        <div id="tents_image">

                        </div>
                        <p>Tents</p>
                    </div>
                    <div class="side side1 bottom">
                        <div id="apartments_image">

                        </div>
                        <p>Apartments</p>
                    </div>

                    <div class="video">
                        <video controls autoplay muted loop>
                            <source src="./assets/images/video.mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    <div class="side side2 top">
                        <div id="bangalows_image">
                            
                        </div>
                        <p>Bangalows</p>
                    </div>
                    <div class="side side2 bottom">
                        <div id="campers_image">
                            
                        </div>
                        <p>Campers</p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <p class="target" id="contact_target"></p>
                <h3>Contact</h3>
                
                <div id="google-map"></div>

                <p>Email: summercamp@gmail.com</p>
                <p>Tel: 231011100011</p>
            </section>

        </main>

        <footer>
            <p>summer campÂ©</p>
        </footer>
    </body>
</html>
